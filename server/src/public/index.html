<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCompany Webapp</title>
    <!-- reset default css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="grid.css" />
    <!-- google fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- this web -->
    <div class="app" id="root">
      <!-- header -->
      <div class="header">
        <div class="grid">
          <div class="grow">
            <!--  -->
            <div class="logo-big"></div>

            <div class="menu">
              <div class="nav-menu">
                <ul class="menu-list">
                  <li class="menu-item">
                    <a href=""></a>
                  </li>
                </ul>
              </div>

              <div class="edge-menu">
                <ul class="edge-menu-list">
                  <li class="edge-menu-item">
                    <a class="language" href="">ENG</a>
                  </li>
                  <li class="edge-menu-item">
                    <a class="light-dark" href="">
                      <i class="moon"></i>
                    </a>
                  </li>
                  <li class="edge-menu-item">
                    <a class="account" href="">
                      <i class="user"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="search">
              <input type="text" />
              <div></div>
            </div>
          </div>
        </div>
      </div>

      <!-- main body -->
      <div class="main-container">
        <div class="grid">
          <div class="grow">
            <!--  -->
            <div class="left-bar">
              <div class="category">
                <ul class="category-list">
                  <li class="category-item">
                    <a href=""></a>
                  </li>
                </ul>
              </div>
              <div></div>
            </div>

            <!-- center -->
            <div class="container">
              <div class="top-container">
                <div class="slider">
                  <div></div>
                </div>
              </div>

              <div class="under-container">
                <div class="cards">
                  <div class="card"></div>
                </div>
              </div>
            </div>

            <div class="right-bar">
              <ul class="right-bar-list">
                <li class="right-bar-item">
                  <a href=""></a>
                </li>
              </ul>
              <div></div>
            </div>
          </div>
        </div>
      </div>

      <!-- social platform -->
      <div>
        <div class="grid">
          <div class="grow"></div>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <div class="grid">
          <div class="row">
            <!--  -->
            <div class="summary">
              <ul class="summary-list">
                <li class="summary-item">
                  <a href=""></a>
                </li>
              </ul>
            </div>

            <div class="copyright">
              <div class="logo-small"></div>
              <div class="copyright-full"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
